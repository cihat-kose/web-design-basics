<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups Example</title>
    <style>
        p.italic {
            font-style: italic;
            color: rgb(248, 13, 193);
        }

        h1,
        h2 {
            color: brown;
        }

        h2 u {
            color: green;
        }

        p #highlight {
            color: blue;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1><u>Our Courses:</u></h1>
    <h2>Basic <u>IT</u> Courses:</h2>
    <p class="italic">Windows</p>
    <p>Office</p>
    <h2>Advanced <u>IT</u> Courses:</h2>
    <p>HTML</p>
    <P>CSS</P>
    <P>Core <span id="highlight">Java</span></P>

</body>

</html>
