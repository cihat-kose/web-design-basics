<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Example</title>
    <style>
        p {
            border-style: solid;
            border-width: 10px;
            border-color: skyblue;
            border-radius: 30px;
            background-color: khaki;
            margin: 50px;
            padding: 20px;
            box-shadow: 10px 20px 10px rebeccapurple;
        }
    </style>
</head>

<body>
    <p>
        Sample texts<br>
        Continuing the sample... <br>
        Continue <br>
        Continue <br>
        Continue <br>
        The writing continues. Continue continue continue...

    </p>
    <p>
        Continue... <br>
        Continue..... <br>
    </p>

</body>

</html>
