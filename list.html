<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
    <style>
        ul {
            list-style-type: square;
        }

        li {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 16px;
            color: midnightblue;
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Shopping List</h1>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Pear</li>
        <li>Watermelon</li>
    </ul>
</body>

</html>
