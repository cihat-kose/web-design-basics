<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        .form-item {
            color: darkblue;
            font-size: 18px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            background-color: darkgoldenrod;
            border-color: darkmagenta;
            border-width: 5px;
            margin: 10px;
            padding: 10px;
            border-style: dashed;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td> Full Name : </td>
                <td><input class="form-item" type="text"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input class="form-item" type="email"></td>
            </tr>
            <tr>
                <td> Message : </td>
                <td><textarea class="form-item" cols="30" rows="4"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="form-item" type="submit"><input class="form-item" type="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
